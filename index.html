<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYDRA-PEAK</title>
    <link rel="stylesheet" href="styles.css" />

    <script type="importmap">
    {
        "imports": {
            "three": "https://esm.sh/three@0.160.0",
            "three/examples/jsm/": "https://esm.sh/three@0.160.0/examples/jsm/",
            "gsap": "https://esm.sh/gsap@3.12.5",
            "gsap/ScrollTrigger": "https://esm.sh/gsap@3.12.5/ScrollTrigger",
            "split-type": "https://esm.sh/split-type@0.3.4",
            "lenis": "https://esm.sh/lenis@1.1.5"
        }
    }
    </script>
</head>

<body>
    <section class="intro">
        <h1>GRID doesnt shake. It performs</h1>
    </section>

    <section class="product-overview">
        <div class="header-1">
            <h1>Every Rep Starts With</h1>
        </div>
        <div class="header-2">
            <h1>GRIND Shaker</h1>
        </div>
        <div class="circular-mask"></div>

        <div class="tooltips">
            <div class="tooltip">
                <div class="icon"><ion-icon name="flash"></ion-icon></div>
                <div class="divider"></div>
                <div class="title">
                    <h2>Built to last</h2>
                </div>
                <div class="description">
                    <p>Designed to match your pace, GRIND runs all week on a single charge.</p>
                </div>
            </div>
            <div class="tooltip">
                <div class="icon"><ion-icon name="bluetooth"></ion-icon></div>
                <div class="divider"></div>
                <div class="title">
                    <h2>Stay Synced</h2>
                </div>
                <div class="description">
                    <p>With app integration, GRIND helps you stay consistent.</p>
                </div>
            </div>
        </div>

        <div class="modal-container"></div>
    </section>

    <section class="outro">
        <h1>Dont Just Train - GRIND</h1>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script type="module" src="/script.js"></script>
</body>

</html>
